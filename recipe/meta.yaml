{% set name = "cython-lint" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cython_lint-{{ version }}.tar.gz
  sha256: 52d5f96e92f05ee5919743bc6cdee2436933a5d6bc935576cb915dfd36bfdeaf

build:
  noarch: python
  entry_points:
    - cython-lint = cython_lint.cython_lint:main
    - double-quote-cython-strings = cython_lint.string_fixer:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - cython >=0.29.32
    - pycodestyle
    - python >=3.7
    - tokenize-rt >=3.2.0

test:
  imports:
    - cython_lint
  commands:
    - pip check
    - cython-lint --help
    - double-quote-cython-strings --help
  requires:
    - pip

about:
  home: https://github.com/MarcoGorelli/cython-lint
  summary: A linter for Cython files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
